[package]
name = "inrush"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
kube = { version = "0.86.0", features = ["runtime", "derive", "ws", "unstable-runtime"] }
k8s-openapi = { version = "0.20.0", features = ["latest"] }
futures = "0.3.29"
serde_json = "1.0.108"
tokio = { version = "1.33.0", features=["full"] }
tracing = "0.1.37"
tracing-subscriber = "0.3.17"
thiserror = "1.0.50"
anyhow = "1.0.75"
serde = { version = "1.0.188", features = ["derive"] }
tokio-util = "0.7.10"
askama = "0.12.1"
schemars = "*"
serde_yaml = "0.9.25"
resolv-conf = "0.7.0"
