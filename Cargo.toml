[package]
name = "inrush"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
kube = { version = "0.87.2", features = ["runtime", "derive", "ws", "unstable-runtime"] }
k8s-openapi = { version = "0.20.0", features = ["latest"] }
futures = "0.3.30"
serde_json = "1.0.109"
tokio = { version = "1.35.1", features=["full"] }
tracing = "0.1.40"
tracing-subscriber = "0.3.18"
thiserror = "1.0.53"
anyhow = "1.0.78"
serde = { version = "1.0.193", features = ["derive"] }
tokio-util = "0.7.10"
askama = "0.12.1"
schemars = "*"
serde_yaml = "0.9.30"
resolv-conf = "0.7.0"
